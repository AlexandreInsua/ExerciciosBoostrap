<!doctype html>
<html lang="en">

<head>
    <title>Ex 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-sm-12">
                    <label for="iban">Datos Tarjeta de crédito</label>
                    <input type="email" class="form-control" id="iban" placeholder="Inserte el código de la tarjeta IBAN">
                    <small class="form-text tex-muted">Inserte el código IBAN (International Bank Account Number), no utilice la codificación CCC</small>
                </div>
                <div class="form-group ccol-sm-12">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre completo">
                </div>
            </div>
            <div class="form-group">
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-legend col-sm-12 col-md-4">Sexo</legend>
                        <div class="col-sm-12 col-md-4">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="sex" value="man" checked> Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="sex" value="woman"> Mujer
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-12 col-md-4">
                    <label for="month">Mes de caducidad</label>
                    <select type="text" class="form-control" id="month">
                        <option value="">Seleciona mes...</option>
                        <option value="january">Enero</option>
                        <option value="frebruary">Febrero</option>
                        <option value="march">Marzo</option>
                        <option value="april">Abril</option>
                        <option value="may">Mayo</option>
                        <option value="june">Junio</option>
                        <option value="jule">Julio</option>
                        <option value="august">Agosto</option>
                        <option value="september">Septiembre</option>
                        <option value="octuber">Octubre</option>
                        <option value="november">Noviembre</option>
                        <option value="december">Diciembre</option>
                    </select>
                </div>
                <div class="form-group col-sm-12 col-md-4">
                    <label for="year">Año de caducidad</label>
                    <input type="text" class="form-control" id="year" placeholder="Año">
                </div>
                <div class="form-group col-sm-12 col-md-4">
                    <label for="ccv">CCV</label>
                    <input type="text" class="form-control" id="ccv" placeholder="Año">
                </div>
                <div class="form-group col-sm-12 col-md-12">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Recordar datos introducidos para la próxima vez </label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-dark">Realizar pago</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
